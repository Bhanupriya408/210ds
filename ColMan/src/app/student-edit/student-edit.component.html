<div class="container">
  <div class="col align-self-center">
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="form-group">
        <label for="sname" class="col-sm-2 col-form-label">Name</label>
        <input
         type="text"
         class="form-control"
         [(ngModel)]="studentData.sname"
         name="txtsname"
         #sname="ngModel"
         pattern="^[a-zA-Z\s]{1,15}$"
         required
        />
      </div>

      <div class="form-group">
        <label for="txtphno" class="col-sm-2 col-form-label">Phno</label>
        <input
         type="phno"
         class="form-control"
         [(ngModel)]="studentData.phno"
         name="txtphno"
         #txtphno="ngModel"
         pattern="[0-9]{10}"
         required
        />
      </div>
      <span
       *ngIf="txtphno.invalid && txtphno.touched"
       class="error form-control-feedback"
       >phno is required
      </span>
      
      <div class="form-group">
        Gender
        <div class="form-check">
          <input
           class="form-check-input"
           type="radio"
           name="flexRadioDefault"
           [(ngModel)]="studentData.gender"
           value="Male"
           #gender="ngModel"
           id="flexRadioDefault1"
           required
          />
          <label class="form-check-label" for="flexRadioDefault1"> Male </label>
        </div>
        <div class="form-check">
          <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          [(ngModel)]="studentData.gender"
          value="Female"
          #gender="ngModel"
          id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
           Female
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="txtaddress" class="col-sm-2 col-form-label">Address</label>
        <input
          type="address"
          class="form-control"
          [(ngModel)]="studentData.address"
          name="txtaddress"
          #txtaddress="ngModel"
          pattern="^[a-zA-Z\s]{1,15}$"
          required
        />
      </div>
        <span
          *ngIf="txtaddress.invalid && txtaddress.touched"
          class="error form-control-feedback"
        >address is required</span>

      <div class="form-group">
        <label for="txtstatus" class="col-sm-2 col-form-label">Status</label>
        <input
          type="status"
          class="form-control"
          [(ngModel)]="studentData.status"
          name="txtstatus"
          #txtstatus="ngModel"
          pattern="^[a-zA-Z\s]{1,15}$"
          required
        />
      </div>
        <span
          *ngIf="txtstatus.invalid && txtstatus.touched"
          class="error form-control-feedback"
          >status is required
        </span>
      
      <div class="form-group">
        <label for="txtbusno" class="col-sm-2 col-form-label">Busno</label>
        <input
          type="busno"
          class="form-control"
          [(ngModel)]="studentData.busno"
          name="txtbusno"
          #txtbusno="ngModel"
          pattern="^[a-z0-9]{1,15}$"
          required
        />
      </div>
        <span
          *ngIf="txtbusno.invalid && txtbusno.touched"
          class="error form-control-feedback"
        >busno is required</span>
      <div class="form-group">
        <button
          (click)="updateStudent()"
          [disabled]="!myForm.form.valid"
          type="button"
         class="btn btn-primary"
        >
          Update student
        </button>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="submitted">
        Please fill all the fields
      </div>
    </form>
  </div>
</div>
