<body style="background-color:#DBF9FC ;">
<div class="container">
    <div class="col align-self-center">
        <form (ngSubmit)="onSubmit()" #myForm="ngForm">
            <div class="form-group">
                <label for="dname" class="col-sm-2 col-form-label">Dname</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="driverDetails.dname"
                  name="txtdname"
                  #dname="ngModel"
                  pattern="^[a-zA-Z\s]{1,15}$"
                  required
                />
            </div>
            <div class="form-group">
                <label for="txtphno" class="col-sm-2 col-form-label">Phno</label>
                <input
                  type="phno"
                  class="form-control"
                  [(ngModel)]="driverDetails.phno"
                  name="txtphno"
                  #txtphno="ngModel"
                  pattern="[0-9]{10}"
                  required
                />
            </div>
            <span
             *ngIf="txtphno.invalid && txtphno.touched"
              class="error form-control-feedback"
            >phno is required
            </span>
        
            <div class="form-group">
                <label for="txtaddress" class="col-sm-2 col-form-label">Address</label>
                <input
                    type="address"
                    class="form-control"
                    [(ngModel)]="driverDetails.address"
                    name="txtaddress"
                    #txtaddress="ngModel"
                    pattern="^[a-zA-Z\s]{1,15}$"
                    required
                />
            </div>
            <span
              *ngIf="txtaddress.invalid && txtaddress.touched"
               class="error form-control-feedback"
            >address is required</span>

            <div class="form-group">
                <label for="txtdid" class="col-sm-2 col-form-label">Did</label>
                <input
                  type="did"
                  class="form-control"
                  [(ngModel)]="driverDetails.did"
                  name="txtdid"
                  #txtdid="ngModel"
                   
                  required
                />
            </div>
            <span
              *ngIf="txtdid.invalid && txtdid.touched"
              class="error form-control-feedback"
            >did is required
            </span>
      
            <div class="form-group">
                <label for="txtbusno" class="col-sm-2 col-form-label">Busno</label>
                <input
                  type="busno"
                  class="form-control"
                  [(ngModel)]="driverDetails.busno"
                  name="txtbusno"
                  #txtbusno="ngModel"
                   required
                />      
            </div>
            <span
              *ngIf="txtbusno.invalid && txtbusno.touched"
               class="error form-control-feedback"
            >busno is required</span>
            <div class="form-group">
                <button
                  (click)="addDriver()"
                  [disabled]="!myForm.form.valid"
                  type="button"
                  class="btn btn-primary"
                >
                  Add driver
                </button>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="submitted">
                Please fill all the fields
            </div>
        </form>
    </div>
</div>
<pre>
   {{ driverDetails | json }}
</pre>
